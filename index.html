function calculateAccuracy(points,coefficients)
{
	var yAverage = 0;
	for(var i=0;i<points.length;i++)
	{
		yAverage += points[i].y;
	}
	yAverage/points.length;
	
	var upperSum = 0;
	var lowerSum = 0;
	
	 for(var i=0;i<points.length;i++)
	 {
		yCalculated = 0;
		for(var n=0;n<coefficients.length;n++)
		{
			yCalculated += coefficients[n]*(points[i].x**n);
		
		
		}
		
		upperSum += (points[i].y - yCalculated)**2;
		lowerSum += (points[i].y - yAverage)**2;
	 }

	rSquared = 1 - upperSum/lowerSum;
	return rSquared;
}

function invertMatrix(_A) {
    var temp,
    N = _A.length,
    E = [];
   
    for (var i = 0; i < N; i++)
      E[i] = [];
   
    for (i = 0; i < N; i++)
      for (var j = 0; j < N; j++) {
        E[i][j] = 0;
        if (i == j)
          E[i][j] = 1;
      }
   
    for (var k = 0; k < N; k++) {
      temp = _A[k][k];
   
      for (var j = 0; j < N; j++)
      {
        _A[k][j] /= temp;
        E[k][j] /= temp;
      }
   
      for (var i = k + 1; i < N; i++)
      {
        temp = _A[i][k];
   
        for (var j = 0; j < N; j++)
        {
          _A[i][j] -= _A[k][j] * temp;
          E[i][j] -= E[k][j] * temp;
        }
      }
    }
   
    for (var k = N - 1; k > 0; k--)
    {
      for (var i = k - 1; i >= 0; i--)
      {
        temp = _A[i][k];
   
        for (var j = 0; j < N; j++)
        {
          _A[i][j] -= _A[k][j] * temp;
          E[i][j] -= E[k][j] * temp;
        }
      }
    }
   
    for (var i = 0; i < N; i++)
      for (var j = 0; j < N; j++)
        _A[i][j] = E[i][j];
    return _A;
  }
  
  function transposeMatrix(array)
  {
  
  return array[0].map((_, colIndex) => array.map(row => row[colIndex]));
  }


function multiplyMatrix(a, b) {
  var aNumRows = a.length, aNumCols = a[0].length,
      bNumRows = b.length, bNumCols = b[0].length,
      m = new Array(aNumRows);  // initialize array of rows
  for (var r = 0; r < aNumRows; ++r) {
    m[r] = new Array(bNumCols); // initialize the current row
    for (var c = 0; c < bNumCols; ++c) {
      m[r][c] = 0;             // initialize the current cell
      for (var i = 0; i < aNumCols; ++i) {
        m[r][c] += a[r][i] * b[i][c];
      }
    }
  }
  return m;
}
